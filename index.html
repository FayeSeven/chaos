<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--极速-->
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no"/>
    <!--设置Web应用是否以全屏模式运行-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--顶部状态栏背景色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--指定请求和响应遵循的缓存机制,no-cache指示请求或响应消息不能缓存,no-store用于防止重要的信息被无意的发布。在请求消息中发送将使得请求和响应消息都不使用缓存。-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store"/>
    <!--禁止浏览器从本地计算机的缓存中访问页面内容，设定后一旦离开网页就无法从Cache中再调出 -->
    <meta http-equiv="Pragma" content="no-cache"/>
    <!--可以用于设定网页的到期时间。一旦网页过期，必须到服务器上重新传输,必须使用GMT的时间格式-->
    <meta http-equiv="Expires" content="0"/>
    <title>chaos</title>
    <link href="http://www.cnblogs.com/favicon.ico" rel="shortcut icon">
</head>

<div id="app"></div>

    * 1.解析HTML结构。
    * 2.加载外部脚本和样式表文件。
    * 3.解析并执行脚本代码。
    * 4.DOM树构建完成。//DOMContentLoaded
    * 5.加载图片等外部文件。
    * 6.页面加载完毕。//load
    * 在第4步，会触发DOMContentLoaded事件。在第6步，触发load事件。
    * */

</html>
